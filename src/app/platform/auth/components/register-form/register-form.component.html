<form [formGroup]='form' #ngForm="ngForm" (submit)='login()' >
    <h4 class="mb-3 mt-3" >Signup</h4>
    <div class="form-group">
        <label for="exampleInputEmail1">Full name</label>
        <input #name formControlName='name' type="text" class="form-control" required id="name" aria-describedby="name">
        <div *ngIf='ngForm.submitted && !name.value' class="text-danger mt-1" >
            Full name is required.
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input #email formControlName='email' type="email" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp">
        <div *ngIf='ngForm.submitted && !email.value' class="text-danger mt-1" >
            Email address is required.
        </div>
        <div *ngIf='ngForm.submitted && email.value && form.controls.email.invalid' class="text-danger mt-1" >
            Email address is invalid.
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input #password formControlName='password' type="password" required class="form-control" id="exampleInputPassword1">
        <div *ngIf='ngForm.submitted && !password.value' class="text-danger mt-1" >
            Password is required.
        </div>
        <div *ngIf='ngForm.submitted && password.value && form.controls.password.invalid' class="text-danger mt-1" >
            Password must be 8 to 20 characters
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10 ">
            <button type="submit" class="btn btn-primary btn-block mt-3 mb-5">Signup</button>
        </div>
    </div>
</form>
